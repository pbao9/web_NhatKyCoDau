<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/authentication.css" />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="icon" href="./img/icon.png" />
    <title>Trang - 2</title>
  </head>
  <body>
    <div class="d-flex min-vh-100 align-items-center justify-content-center overflow-hidden position-relative">
      <div>
        <div class="text-center">
          <img src="./img/logo-marriads-removebg-preview.png" width="100" height="auto" />
        </div>
        <div class="row rounded-4 shadow">
          <div class="col-4 p-0 d-none d-lg-block">
            <img src="./img/ebook.png" width="100%" height="100%" class="rounded-start-4"/>
          </div>
          <div class="col-12 col-lg-8 login-form">
            <form class="pb-5">
              <h1 class="text-center fw-bold" >Đăng ký</h1>
              <div class="input">
                <label class="form-label">Tên đăng nhập</label>
                <input
                  type="text"
                  class="text-input"
                  id="name"
                  required
                />
              </div>
              <div class="input">
                <label class="form-label">Email</label>
                <input
                  type="text"
                  class="text-input"
                  id="name"
                  required
                />
              </div>
              <div class="input">
                <label class="form-label">Mật khẩu</label>
                <input
                  type="password"
                  class="text-input"
                  id="password"
                  required
                />
              </div>
              <div class="text-center my-2">
                Đã có tài khoản ?
                <a class="text-primary" href="./page_4.html">Đăng nhập</a>
              </div>
              <div class="form-check my-2">
                <input
                  class="form-check-input border-dark"
                  type="checkbox"
                  value=""
                  id="flexCheckDefault"
                  required
                />
                <label class="form-check-label" for="flexCheckDefault">
                  Tôi đã đọc và đồng ý với
                  <a href="/">Điều kiện và điều khoản</a> của Marriads
                </label>
              </div>
              <button class="btn btn-primary w-100 mt-4">
                Đăng ký
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
